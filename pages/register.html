    <main>   
        <h2>CREA TU CUENTA</h2>
        <h3>Completa el formulario para ser parte del mundo de los Funkos</h3>

        <form action="" method="POST">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="repita_contrasena">Repita Contraseña:</label>
            <input type="password" id="repita_contrasena" name="repita_contrasena" required>

            <input type="submit" value="Registrar">
        
            <input type="checkbox" id="recordarme" name="recordarme" required>
            <label for="recordarme">Acepto <a href="">Términos y Condiciones</a></label>
        </form>
    </main>
